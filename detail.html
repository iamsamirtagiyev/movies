<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon-black.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movies | Detail</title>
</head>
<body>
    <div class="toast success">
        <i class="bi"></i>
        <span></span>
    </div>
    <div class="toast error">
        <i class="bi"></i>
        <span></span>
    </div>
    <!--?--------------- Navbar ----------------->
    <nav>
        <a href="index.html" class="logo">
            <img src="./assets/images/logo-white.png" alt="logo">
            <span>Movies</span>
        </a>
        <div class="actions">
            
            
            <div class="search-box">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" placeholder="Search any movies...">
                </div>
                <div class="close-icon">
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
            </div>
            <button class="account"></button>
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <!--?--------------- Navbar ----------------->
    <div class="search-modal">
        <div class="search-wrapper">
            <div class="top">
                <h1>Results for</h1>
                <span class="search-title"></span>
            </div>
            <div class="result-wrapper">
                <!--! Search !-->
            </div>
        </div>
    </div>
    <!--?--------------- Sidebar ----------------->
    <div class="overlay"></div>
    <aside>
            <h2>Genres</h2>
            <ul class="menu">
                <!--! Genres !-->
                <div class="menu-load">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </ul>
            <footer>
                <span>Made with <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                  </svg> by Samir</span>
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google-play" viewBox="0 0 16 16">
                    <path d="M14.222 9.374c1.037-.61 1.037-2.137 0-2.748L11.528 5.04 8.32 8l3.207 2.96zm-3.595 2.116L7.583 8.68 1.03 14.73c.201 1.029 1.36 1.61 2.303 1.055zM1 13.396V2.603L6.846 8zM1.03 1.27l6.553 6.05 3.044-2.81L3.333.215C2.39-.341 1.231.24 1.03 1.27"/>
                  </svg>Install the app</button>
            </footer>
    </aside>

    <!--?--------------- Poster ----------------->
    <div class="poster-wrapper">
        <div class="poster">
            <!--! Poster !-->
        </div>
        <div class="trailers">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-right right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-left left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
            </svg>
            <div class="trailer-box">
                <!--! Trailers !-->
            </div>
        </div>
        <div class="add-comment">
            <textarea cols="10" rows="10" placeholder="add comment..."></textarea>
            <div class="add-btn">
                <button>Add Comment</button>
            </div>
        </div>
        <div class="comments">
            <!--! Comments !-->
        </div>
    </div>
    <!--?--------------- Poster ----------------->


    <!--! Axios !-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/global.js"></script>

</html>
