  <!--?--------------- Account Start ----------------->
  <div class="account-wrapper">
    <div class="modal-wrapper">
      <form class="modal">
        <input type="file" id="img" accept="image/*">
        <label for="img">
          <img src="" alt="image">
          <i class="bi bi-camera"></i>
        </label>
        <input type="text" class="username" placeholder="Username" autocomplete="off">
        <input type="email" class="email" placeholder="Email" autocomplete="off">
        <button type="submit">Save</button>
      </form>
    </div>

    <div class="account">
      <div class="profile">
        <div class="image">
          <img src="" alt="profile" />
        </div>
        <div class="profile-detail">
          <span class="fullname">Samir Tagiyev</span>
          <span class="username-span">@iamsamirtagiyev</span>
          <div class="btn">
            <button class="edit-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
              </svg>Edit Profile
            </button>
            <button class="logout-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                <path fill-rule="evenodd"
                  d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>

      <div class="watch-wrapper">
        <div class="buttons left">

          <button class="history">History</button>
        </div>
        <div class="watchlist">
          <div class="history-container">

          </div>

        </div>
      </div>
    </div>
  </div>
  <!--?--------------- Account End ----------------->
