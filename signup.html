<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon-black.ico"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movies | Sign Up</title>
</head>
<body>
    <div class="toast success">
        <i class="bi"></i>
        <span></span>
    </div>
    <div class="toast error">
        <i class="bi"></i>
        <span></span>
    </div>
    <div class="video">
        <video id="vid" src="./assets//videos/video-1.mp4" autoplay loop muted></video>
    </div>
    <div class="form-wrapper">
        <form>
            <h1>Sign Up</h1>
            <div class="fullname">
                <div class="input-box">
                    <input type="text" class="first-name" required>
                    <label>First Name</label>
                    <i class="bi" id="check"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="last-name" required>
                    <label>Last Name</label>
                    <i id="check"></i>
                </div>
            </div>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <input type="text" class="username" required>
                <label>Username</label>
                <i class="bi" id="check"></i>
            </div>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>
                <input type="text" class="email" required>
                <label>Email</label>
                <i class="bi" id="check"></i>
            </div>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                </svg>
                <input type="password" class="password" required>
                <label>Password</label>
                <i class="bi" id="check"></i>
                <i class="bi bi-eye-slash eye"></i>
            </div>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                </svg>
                <input type="password" class="repeat-password" required>
                <label>Repeat Password</label>
                <i class="bi" id="check"></i>
                <i class="bi bi-eye-slash eye"></i>
            </div>
            <button type="submit">Sign Up</button>
            <p>I already have an account  <a href="login.html"> Login</a></p>
        </form>
    </div>
    
    <!--! Axios !-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/signup.js"></script>
</body>
</html>
