<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon-black.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movies | Films</title>
</head>
<body>
    <!--?--------------- Navbar ----------------->
    <nav>
        <a href="index.html" class="logo">
            <img src="./assets/images/logo-white.png" alt="logo">
            <span>Movies</span>
        </a>
        <div class="actions">
            <button class="account"></button>
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="search-box">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" placeholder="Search any movies...">
                </div>
                <div class="close-icon">
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
            </div>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <!--?--------------- Navbar ----------------->
    <div class="search-modal">
        <div class="search-wrapper">
            <div class="top">
                <h1>Results for</h1>
                <span class="search-title"></span>
            </div>
            <div class="result-wrapper">
                <!--! Search !-->
            </div>
        </div>
    </div>
    <!--?--------------- Sidebar ----------------->
    <div class="overlay"></div>
    <aside>
            <h2>Genres</h2>
            <ul class="menu">
                <!--! Genres !-->
            </ul>
            <footer>
                <span>Made with <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                  </svg> by Samir</span>
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google-play" viewBox="0 0 16 16">
                    <path d="M14.222 9.374c1.037-.61 1.037-2.137 0-2.748L11.528 5.04 8.32 8l3.207 2.96zm-3.595 2.116L7.583 8.68 1.03 14.73c.201 1.029 1.36 1.61 2.303 1.055zM1 13.396V2.603L6.846 8zM1.03 1.27l6.553 6.05 3.044-2.81L3.333.215C2.39-.341 1.231.24 1.03 1.27"/>
                  </svg>Install the app</button>
            </footer>
    </aside>

    <!--?--------------- Movies Start ----------------->
    <div class="movies">
        <div class="movie-wrapper">
            <h1>All Movies</h1>
            <div class="movie-list">
                <!--! Movie List !-->
            </div>
            <div class="load-more">
                <button>Load More <div class="loader"></div></button>
            </div>
        </div>
    </div>
    <!--?--------------- Movies End ----------------->

    <!--! Axios !-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/movies.js"></script>
</body>
</html>
